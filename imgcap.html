<!DOCTYPE html>
<html>
<head>
  <title>ImgCap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="./exif.js" async></script>
  <script src="./imgcap.mjs" type="module" async></script>
  <style>
    img {
      width: 100%;
      object-fit: contain;
    }
    canvas {
      background-color: black;
    }
    figure {
      padding: 2rem;
      background-color: #eee;
    }
    figcaption {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>QR:3D ImgCap</h1>
  </header>
  <main>
    <form action="javascript:void(0)">
      <fieldset>
        <legend>Capture Motion</legend>
        <p>
          <input id="logger" type="checkbox"/><label for="logger">Enable Logging</label>
        </p>
        <p>
          <a id="captures" download="capture.json">Samples A=0 O=0 G=0</a>
        </p>
        <p>
          <button id="export" disabled>Export</button>
        </p>
      </fieldset>
    </form>
  </main>
</body>
</html>
