<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Rig</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="https://geographiclib.sourceforge.io/scripts/geographiclib-geodesic.min.js"></script>
  <script src="./rig.js"></script>
  <style>
    .obj { filter: hue-rotate(150deg) }
  </style>
</head>
<body>
  <main>
    <article id="testing-rig" style="width: 600px; height: 400px;"></article>
    <output></output>
  </main>
  <script>
    const output = document.querySelector("output");
    const exampleRig = new TestingRig("testing-rig", () => {
      console.log(exampleRig.createCapture());
    });

    const FOV = 69.4;
    const CAM_TR = exampleRig.addCamera([-33.88317, 151.20081], { fov: FOV, heading: 15 });
    const CAM_BR = exampleRig.addCamera([-33.88311, 151.20076], { fov: FOV, heading: 100 });
    const CAM_BL = exampleRig.addCamera([-33.88307, 151.20085], { fov: FOV, heading: 200 });
    const CAM_TL = exampleRig.addCamera([-33.88310, 151.20088], { fov: FOV, heading: 250 });
    const CAM_TM = exampleRig.addCamera([-33.883135, 151.200895], { fov: FOV, heading: 280 });
    const OBJ_BAG = exampleRig.addFeature([-33.88315, 151.20082], { tags: { "description": "bag" } });
    const OBJ_BIN = exampleRig.addFeature([-33.88308, 151.200872], { tags: { "amenity": "waste_basket" } });
    const OBJ_TABLE = exampleRig.addFeature([-33.883125, 151.200855], { tags: { "amenity": "table" } });
    const OBJ_CHAIR = exampleRig.addFeature([-33.88311, 151.20083], { tags: { "amenity": "chair" } });
    const OBJ_PLANT = exampleRig.addFeature([-33.883129, 151.20077], { tags: { "man_made": "planter" } });
  </script>
</body>
</html>
